<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
      [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top">
      <div id="buttonWrapper">
      <button mat-button id="campaignButton" (click)="openDialog('campaign')">+ Campaign</button>
      <button mat-button id="storyButton"  (click)="openDialog('story')">+ Short Story</button>
      <button mat-button id="creatureButton"  (click)="openDialog('creature')">+ Creature</button>
      <button mat-button id="savedButton">Saved Posts</button>
    </div>

      <div id="buttonGroup2">
            <button mat-button>Settings   <img src="../../../../assets/settings.png" width="15px" height="15px"></button>
            <button mat-button (click)="logMeOut()">Logout</button>

      </div>
    </mat-sidenav>
    
  
    <mat-sidenav-content class="hamburger" [formGroup]="options">
      <button mat-button (click)="sidenav.toggle()"><img src="../../../../assets/menu.png" width="20px" height="50%"></button>
      
      <mat-tab-group>
        <mat-tab label="Explore">
          <app-explore></app-explore>
        </mat-tab>
        <mat-tab label="Profile">
          <app-profile></app-profile>
        </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>
      
      <!-- <button mat-button *ngIf="!explore" (click)="explore = true">Profile</button>
      <button mat-button *ngIf="explore" (click)="explore = false">Explore</button>
      <div *ngIf="explore; else profile">
        <app-profile></app-profile>
      </div>
      <ng-template #profile>
        <div>
          <app-explore></app-explore>
        </div>
      </ng-template> -->
      
      <footer>
        <p>{{title}} &copy; Patrick Bassett, Brian Doan, and Molly Hopper</p>
      </footer>
    </mat-sidenav-content>

  </mat-sidenav-container>
