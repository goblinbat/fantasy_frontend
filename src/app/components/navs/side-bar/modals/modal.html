<h1 mat-dialog-title>Hi {{data.name}}</h1>
<hr>
<div mat-dialog-content id="container">
  <p>Short Story creator form below with rich textfield</p>
<input mat-dialog-input placeholder="Enter a project title" width="">

<p>post type: {{data.id}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="closed" cdkFocusInitial>Ok</button>
</div>
