<form>
    <h1>Edit Profile</h1>
    <h2>Username</h2>
    <input value="{{userName}}" name="userName" ([ngModel])="userName">
    <h2>Profile</h2>
    <textarea maxlength=255 value="{{bio}}" name="bio" ([ngModel])="bio"></textarea>    
    
    
    <br><br>
    <button (click)="onSubmit()">Submit Changes</button>
</form>
